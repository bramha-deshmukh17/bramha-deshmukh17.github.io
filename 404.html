<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/?p=%2F">
    <script>
        // Build redirect to root with original path in ?p=
        (function () {
            var l = window.location;
            var target = '/?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
            l.replace(target);
        })();
    </script>
</head>

</html>
