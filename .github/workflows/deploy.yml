name: Deploy Bramha's Profolio

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Crucial: This allows the action to push to the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build and Deploy
        run: |
          npm run build
          # This runs your package.json script
          # Note: gh-pages needs a git identity to commit
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm run deploy 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}